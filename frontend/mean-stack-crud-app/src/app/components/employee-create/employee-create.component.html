<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && employeeForm.get('name').hasError('required')">
            Name is required.
          </div> -->
        </div>

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && employeeForm.get('email').hasError('required')">
            Enter your email.
          </div> -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && employeeForm.get('email').hasError('pattern')">
            Enter a valid email.
          </div> -->
        </div>

        <div class="form-group">
          <label for="inputPassword3">Designation</label>
          <select class="custom-select form-control" (change)="updateProfile($event)" formControlName="designation">
            <option value="">Choose...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}</option>
          </select>
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && employeeForm.get('designation').hasError('required')">
            Choose designation.
          </div> -->
        </div>

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && employeeForm.get('phoneNumber').hasError('required')">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && employeeForm.get('phoneNumber').hasError('pattern')">
            Enter Numbers Only
          </div> -->
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div>
  <!-- form card register -->
</div>
