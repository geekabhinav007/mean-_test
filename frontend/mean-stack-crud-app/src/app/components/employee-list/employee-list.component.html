<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
  <h2 class="text-center font-weight-bold mb-5 mt-5">Employee List</h2>

  <!-- Employee list -->
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-success">
        <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Designation</th>
          <th scope="col">Phone No</th>
          <th scope="col">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employee; let i = index">
          <th scope="row">{{employee._id}}</th>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.designation}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td class="text-center edit-block">
            <div class="d-flex justify-content-center justify-content-md-end align-items-center">
              <span class="edit mr-md-3" [routerLink]="['/edit-employee/', employee._id]">
                <button type="button" class="btn btn-success btn-sm mb-2">Edit</button>
              </span>
              <span class="delete" (click)="removeEmployee(employee, i)">
                <button type="button" class="btn btn-danger btn-sm mb-2">Delete</button>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
